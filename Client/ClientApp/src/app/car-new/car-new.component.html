<h1>New Car</h1>
<form [formGroup]="carForm" (ngSubmit)="submitCar(carForm.value)">
    <div class="car-new-form">
        <div class="form-group">
            <label for="brand">Brand</label>
            <input class="form-control" type="text" id="brand" formControlName="brand">
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input class="form-control" type="text" id="model" formControlName="model">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input class="form-control" type="text" id="year" formControlName="year">
        </div>
        <div class="form-group float-right">
            <app-car-cancel></app-car-cancel>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</form>
