<h1>Cars</h1>
<div class="cars-table">
  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.year }}</td>
        <td>
          <a role="button" class="btn btn-primary btn-sm" [routerLink]="['/car-edit/' + car.id]">Edit</a>&nbsp;
          <a role="button" class="btn btn-danger btn-sm" [routerLink]="['/car-delete/' + car.id]">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="float-right">
    <a role="button" [routerLink]="['/car-new']" class="btn btn-primary">Add Car</a>
  </div>
</div>
