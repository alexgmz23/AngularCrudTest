<h1>Delete Car</h1>
<h5>Are you sure you want to delete this car?</h5>
<div class="car-delete-dl">
    <dl>
        <dt>ID</dt>
        <dd>{{ car.id }}</dd>
        <dt>Brand</dt>
        <dd>{{ car.brand }}</dd>
        <dt>Model</dt>
        <dd>{{ car.model }}</dd>
        <dt>Year</dt>
        <dd>{{ car.year }}</dd>
    </dl>
    <div class="float-right">
        <app-car-cancel></app-car-cancel>
        <button type="button" (click)="deleteCar(car.id)" class="btn btn-primary">Delete</button>
    </div>
</div>
